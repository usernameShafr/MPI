<!DOCTYPE html>

<head>
    <title>Hatchery: Welcome page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

</head>
<body>
<h1>Personal account [[${#httpServletRequest.remoteUser}]]</h1>
<fieldset disabled>
    <!--ROLE_DONOR-->
    <button th:if="${role=='ROLE_DONOR' or role == 'ROLE_ADMIN'}" type="button" class="btn btn-raised btn-success">
        <a th:href="@{/donor}">Give BIO</a></button>
    <!--ROLE_DISPATCHER-->
    <button th:if="${role=='ROLE_DISPATCHER' or role == 'ROLE_ADMIN'}" type="button" class="btn btn-raised btn-success">
        <a th:href="@{/dashboard}">Dashboard</a></button>


    <button th:if="${role=='ROLE_CUSTOMER' or role == 'ROLE_ADMIN'}" type="button" class="btn btn-raised btn-success">
        <a th:href="@{/order}">Order</a></button>
    <button type="button" class="btn btn-raised btn-danger"><a th:href="@{/logout}">Sign Out</a></button>
</fieldset>
