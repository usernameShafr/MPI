<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Person List</h1>
      <a href="addPerson">Add Person</a>
      <a href="index">   Menu</a>
      
      <br/><br/>
      <div>
         <table border="1">
            <tr>
               <th>Casta</th>
               <th>Count</th>
               <th>Status</th>
               
            </tr>
            <tr th:each ="person : ${persons}">
               <td th:utext="${person.casta}">...</td>
               <td th:utext="${person.count}">...</td>
               <td th:utext="${person.status}">...</td>
               
            </tr>
         </table>
      </div>
   </body>
</html>
