<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-6 text-center" th:if="${param.error}" style="color:red;font-style:italic;">Invalid username and password.</div>
            <div class="col"></div>
        </div>
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-6 text-center" th:if="${param.logout}">You have been logged out.</div>
            <div class="col"></div>
        </div>
        <div class="row justify-content-center align-items-center">
            <form th:action="@{/login}" method="post" auto-id="login-form">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" name="username" id="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="text" name="username" id="password"/>
                </div>
                <input type="submit" value="Sign In" class="btn btn-outline-success"/>
            </form>
        </div>
    </div>
</body>
</html>
